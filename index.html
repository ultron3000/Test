<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Stream Player</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        video {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <video id="video" controls></video>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.7.0/dist/hls.min.js"></script>
    <script>
        var video = document.getElementById('video');
        var videoSrc = 'https://prod-sports-hin-fa.jiocinema.com:443/bpk-tv/JV_SportsHD15_DIG_MOB/Fallback/JV_SportsHD15_DIG_MOB-audio_98835_eng=98800-video=3110800.m3u8';

        function setupHlsPlayback(url) {
            if (Hls.isSupported()) {
                var hls = new Hls({
                    // Enable low latency mode
                    lowLatencyMode: true,
                    // Handle different video qualities efficiently
                    maxBufferSize: 60 * 1000 * 1000, // 60 MB buffer
                    maxBufferHole: 0.5,
                    startLevel: -1, // Automatically select the best quality
                });
                
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.play();
                });
                hls.on(Hls.Events.ERROR, function(event, data) {
                    if (data.fatal === Hls.ErrorTypes.NETWORK_ERROR) {
                        console.error('Network error: ', data.fatal);
                    }
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
                video.addEventListener('loadedmetadata', function() {
                    video.play();
                });
            } else {
                console.error('HLS is not supported in this browser.');
            }
        }

        setupHlsPlayback(videoSrc);
    </script>
</body>
</html>
